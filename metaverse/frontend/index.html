<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TON Metaverse</title>
    <meta name="description" content="A mini-metaverse with AI-powered NPCs" />
    <link rel="stylesheet" href="/src/styles/index.css" />
    <!-- Add favicon -->
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg" />
    <link rel="icon" type="image/png" href="/public/favicon.png" />
    <!-- WebXR iframe compatibility -->
    <meta http-equiv="origin-trial" content="your-token-here" />
    <!-- Additional headers for iframe support -->
    <meta name="xr-spatial-tracking" />
    <style>
      /* Ensure full height in iframe */
      html, body, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      /* Add additional mobile-friendly styles */
      @media (max-width: 768px) {
        html {
          font-size: 14px;
        }
      }
      
      /* Initial loading style */
      #initial-loader {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #121212;
        color: #f5f5f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      #initial-loader h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #59c2ff;
      }
      
      .initial-spinner {
        width: 50px;
        height: 50px;
        margin-top: 20px;
        border: 5px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #59c2ff;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Initial loader that shows before React mounts -->
    <div id="initial-loader">
      <h1>TON Metaverse</h1>
      <p>Loading experience...</p>
      <div class="initial-spinner"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove initial loader once app is loaded -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.display = 'none';
          }
        }, 500); // Small delay to ensure React has started rendering
      });
      
      // Check if we should load the test script
      if (window.location.search.includes('test=true')) {
        const script = document.createElement('script');
        script.src = '/metaverse-test.js';
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
