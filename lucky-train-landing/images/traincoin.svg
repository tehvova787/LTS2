<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFC107" />
      <stop offset="100%" stop-color="#F57F17" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#000000" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Coin base -->
  <circle cx="100" cy="100" r="80" fill="url(#coinGradient)" filter="url(#shadow)" />
  <circle cx="100" cy="100" r="70" fill="url(#coinGradient)" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Train Icon -->
  <g transform="translate(60, 60) scale(0.8)">
    <rect x="5" y="0" width="40" height="20" rx="3" fill="#4CAF50" />
    <rect x="10" y="5" width="8" height="8" rx="2" fill="#FFFFFF" />
    <rect x="25" y="5" width="8" height="8" rx="2" fill="#FFFFFF" />
    <rect x="0" y="15" width="50" height="10" rx="2" fill="#4CAF50" />
    <circle cx="10" cy="25" r="5" fill="#212121" />
    <circle cx="40" cy="25" r="5" fill="#212121" />
    <rect x="30" y="-15" width="10" height="20" rx="2" fill="#4CAF50" />
    <rect x="25" y="-20" width="20" height="5" rx="2" fill="#4CAF50" />
  </g>
  
  <!-- Letters "TC" -->
  <text x="100" y="140" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">TC</text>
  
  <!-- Edge details -->
  <g>
    <path d="M100,30 A70,70 0 0,1 170,100" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-dasharray="2" />
    <path d="M30,100 A70,70 0 0,1 100,170" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-dasharray="2" />
  </g>
  
  <!-- Shine effect -->
  <ellipse cx="70" cy="70" rx="25" ry="15" fill="#FFFFFF" opacity="0.3" />
</svg> 